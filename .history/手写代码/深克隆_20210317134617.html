<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>深克隆</title>
  </head>
  <body></body>
  <script>
    let obj = {
      str: "11",
      number: 1,
      object: {
        name: "1",
      },
      array: [1, 2],
    };

    // 递归方式
    function deepClone(obj) {
      //    1. 判断obj是不是对象
      if (typeof obj === "object" || typeof obj === "function") {
        //定义结果对象来存放整个值
        const result = Array.isArray(obj) ? [] : {};
        for (let i in obj) {
          if (typeof obj[i] === "object" || typeof obj[i] === "function") {
            result[i] = deepClone(obj[i]);
          } else {
            result[i] = obj[i];
          }
        }
        return result;
      } else {
        return obj;
      }
    }

    let cloneObj = deepClone(obj);
    obj.object.sww = "1";
    console.log(obj);
    console.log(cloneObj);
  </script>
</html>
