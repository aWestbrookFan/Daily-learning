<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg测试</title>
  </head>
  <style>
    * {
      padding: 0 0;
      margin: 0 0;
    }

    .svgClass {
      position: relative;
      width: 1550px;
      height: 73px;
      /* margin: 10px auto; */
    }

    .svgClass svg {
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    svg:hover {
      fill: red;
    }

    .aaa {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: aqua;
      top: 0;
      left: 0;
      z-index: 2;
    }
  </style>
  <body style="margin-top: 10px; margin-left: 20px">
    <div class="svgContainer">
      <!-- 6个点 从左往右  -->
      <div class="svgClass">
        <svg>
          <polygon
            points="0,12 989,50 1550,0 1550,23 989,73 0,35"
            style="fill: #aa96da"
          />
        </svg>
      </div>
      <div class="svgClass" style="margin-top: -51px">
        <svg>
          <polygon
            points="0,12 989,50 1550,0 1550,23 989,73 0,35"
            style="fill: #dcedc2"
          />
        </svg>
      </div>
      <div class="svgClass" style="margin-top: -51px">
        <svg>
          <polygon
            points="0,12 989,50 1550,0 1550,23 989,73 0,35"
            style="fill: #ffaaa5"
          />
        </svg>
      </div>
    </div>
  </body>
  <script></script>
</html>
