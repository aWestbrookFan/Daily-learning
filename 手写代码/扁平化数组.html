<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扁平化数组</title>
</head>
<body>

</body>
<script>
    /*
    * 扁平化数组
    * */
    let testArr = [1, 2, 3, [4, 5, 6], [1, 2, 3, [1, 2, 3, [1, 2, 3]]]]

    function flatten(arr) {
        var result = []
        arr.forEach(value => {
            if (Array.isArray(value)) {
                result = result.concat(flatten(value))
            }else {
                result.push(value);
            }
        })
        return result
    }

    console.log(flatten(testArr));
</script>
</html>
